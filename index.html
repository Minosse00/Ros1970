<!DOCTYPE html>
<html lang="it">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Gestione Spese Auto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --bg-dark: #121212; --bg-light: #f4f7f6;
            --card-dark: #1e1e1e; --card-light: #ffffff;
            --accent: #4CAF50; --danger: #f44336;
            --warning: #FFC107; --info: #2196F3;
            --purple: #9C27B0; --secondary: #757575;
            --text-dark: #e0e0e0; --text-light: #2c3e50;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: var(--bg-dark); color: var(--text-dark); 
            margin: 0; padding: 0; transition: background 0.3s;
        }
        body.light-theme { background: var(--bg-light); color: var(--text-light); }

        header { 
            padding: 15px; text-align: center; font-size: 1.2rem; font-weight: bold;
            background: rgba(0,0,0,0.3); border-bottom: 2px solid var(--accent);
            position: relative;
        }

        .theme-toggle { 
            position: absolute; top: 50%; right: 10px; transform: translateY(-50%);
            width: 35px; height: 35px; padding: 0; border-radius: 6px;
            display: flex; align-items: center; justify-content: center;
        }

        .container { width: 100%; max-width: 1000px; margin: 0 auto; padding: 10px; }
        .card { 
            background: var(--card-dark); padding: 15px; border-radius: 12px; 
            margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); 
        }
        .light-theme .card { background: var(--card-light); border: 1px solid #ddd; }

        .form-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
        @media (min-width: 600px) { .form-grid { grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); } }

        label { display: block; margin-bottom: 5px; font-size: 0.8rem; opacity: 0.8; }
        input, select { 
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #444; 
            background: #2d2d2d; color: white; font-size: 16px; 
        }
        .light-theme input, .light-theme select { background: #fff; color: #333; border: 1px solid #ccc; }

        .btn-group { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        button { 
            flex: 1 1 calc(50% - 8px); padding: 12px 8px; border: none; border-radius: 8px; 
            cursor: pointer; font-weight: bold; display: flex; align-items: center; 
            justify-content: center; gap: 6px; font-size: 0.85rem;
        }

        .accent { background: var(--accent); color: white; }
        .info { background: var(--info); color: white; }
        .danger { background: var(--danger); color: white; }
        .warning { background: var(--warning); color: #222; }
        .purple { background: var(--purple); color: white; }
        .secondary { background: var(--secondary); color: white; }

        .table-scroll { overflow-x: auto; -webkit-overflow-scrolling: touch; border-radius: 8px; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; min-width: 500px; font-size: 0.85rem; }
        th, td { padding: 12px 8px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .light-theme td { border-bottom: 1px solid #eee; }

        .summary-box { display: flex; justify-content: space-around; flex-wrap: wrap; gap: 10px; text-align: center; }
        .summary-item { flex: 1 1 80px; font-size: 0.8rem; }
        .summary-item span { display: block; font-size: 1.1rem; font-weight: bold; margin-top: 3px; }

        .green { color: #66bb6a; }
        .red { color: #ef5350; }
        #file-input { display: none; }
    </style>
</head>
<body onload="inizializza()">

    <header>
        Gestione Auto
        <button class="theme-toggle warning" onclick="toggleTheme()"><i class="fa-solid fa-circle-half-stroke"></i></button>
    </header>

    <div class="container">
        <div class="card">
            <div class="form-grid">
                <div><label>Data</label><input type="date" id="data"></div>
                <div><label>Entrate (€)</label><input type="number" id="entrate" value="0" step="0.01" onclick="this.select()"></div>
                <div><label>Uscite (€)</label><input type="number" id="uscite" value="0" step="0.01" onclick="this.select()"></div>
                <div>
                    <label>Nota</label>
                    <select id="note-select" onchange="checkAltro()">
                        <option value="">Seleziona...</option>
                        <option value="Ferma">Ferma</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Pedaggio">Pedaggio</option>
                        <option value="Manutenzione">Manutenzione</option>
                        <option value="Altro">Altro</option>
                    </select>
                    <input type="text" id="altra-nota" style="display:none; margin-top:5px" placeholder="Specifica...">
                </div>
            </div>
            <div class="btn-group">
                <button class="accent" style="flex: 1 1 100%;" onclick="aggiungiRecord()"><i class="fa-solid fa-plus"></i> AGGIUNGI</button>
            </div>
        </div>

        <div class="btn-group">
            <button class="purple" onclick="document.getElementById('file-input').click()"><i class="fa-solid fa-file-import"></i> IMPORTA</button>
            <button class="info" onclick="esportaBackupJSON()"><i class="fa-solid fa-file-export"></i> BACKUP</button>
            <input type="file" id="file-input" accept=".json" onchange="importaBackupJSON(event)">
        </div>

        <div class="card summary-box">
            <div class="summary-item">Entrate <span id="sum-entrate-main" class="green">0.00 €</span></div>
            <div class="summary-item">Uscite <span id="sum-uscite-main" class="red">0.00 €</span></div>
            <div class="summary-item">Fondo <span id="sum-fondo-main">0.00 €</span></div>
        </div>

        <button class="secondary" style="width:100%; margin-bottom:15px;" onclick="toggleVisibilita('storico-container')">
            <i class="fa-solid fa-list"></i> STORICO COMPLETO
        </button>
        <div id="storico-container" style="display:none" class="table-scroll card">
            <table id="storico-table">
                <thead><tr><th>Data</th><th>E</th><th>U</th><th>Note</th><th></th></tr></thead>
                <tbody></tbody>
            </table>
        </div>

        <hr style="opacity:0.1; margin: 20px 0;">

        <h4 style="margin: 0 0 10px 10px;"><i class="fa-solid fa-search"></i> Filtri e Report</h4>
        <div class="card">
            <div class="form-grid">
                <div><label>Settimana (Scegli giorno)</label><input type="date" id="search-week"></div>
                <div><label>Mese (MM/YYYY)</label><input type="text" id="search-month" placeholder="01/2026"></div>
                <div><label>Periodo 15-13 (MM/YYYY)</label><input type="text" id="search-15-13" placeholder="01/2026"></div>
            </div>
            <div class="btn-group">
                <button class="info" onclick="eseguiRicerca('week')">SETT.</button>
                <button class="info" onclick="eseguiRicerca('month')">MESE</button>
                <button class="info" onclick="eseguiRicerca('15-13')">15-13</button>
                <button class="secondary" onclick="resetFiltri()">RESET</button>
                <button class="danger" style="flex: 1 1 100%;" onclick="generaPDF()"><i class="fa-solid fa-file-pdf"></i> GENERA PDF REPORT</button>
            </div>
        </div>

        <div id="risultati-container" style="display:none" class="card">
            <h4 id="titolo-ricerca" style="margin-top:0; font-size:0.9rem; color:var(--info);">Risultati</h4>
            <div class="table-scroll">
                <table id="search-table">
                    <thead><tr><th>Data</th><th>E</th><th>U</th><th>Note</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="search-summary" style="margin-top:15px; font-size:0.9rem; line-height:1.6; border-top:1px solid #444; padding-top:10px;"></div>
        </div>
    </div>

    <script>
        let databaseLocale = JSON.parse(localStorage.getItem('db_spese_locale')) || [];
        let datiFiltrati = [];
        let etichettaFiltro = "";
        let saldoPrecedente = 0;

        function inizializza() {
            const oggi = new Date();
            document.getElementById("data").valueAsDate = oggi;
            document.getElementById("search-week").valueAsDate = oggi;
            
            // Applica tema salvato
            if(localStorage.getItem('theme') === 'light') document.body.classList.add('light-theme');
            
            aggiornaTabella();
        }

        function salvaEAggiorna() {
            localStorage.setItem('db_spese_locale', JSON.stringify(databaseLocale));
            aggiornaTabella();
        }

        function aggiungiRecord() {
            const data = document.getElementById("data").value;
            const entrate = parseFloat(document.getElementById("entrate").value) || 0;
            const uscite = parseFloat(document.getElementById("uscite").value) || 0;
            const noteSel = document.getElementById("note-select").value;
            const notaFinale = noteSel === "Altro" ? document.getElementById("altra-nota").value : noteSel;

            if(!data) return alert("Inserisci la data!");
            if(noteSel === "" && entrate === 0 && uscite === 0) return alert("Inserisci dei dati!");

            databaseLocale.push({ id: Date.now(), data, entrate, uscite, note: notaFinale || "-" });
            salvaEAggiorna();
            resetForm();
        }

        function aggiornaTabella() {
            const tbody = document.querySelector("#storico-table tbody");
            tbody.innerHTML = "";
            let eT = 0, uT = 0;

            databaseLocale.sort((a,b) => new Date(b.data) - new Date(a.data)).forEach(item => {
                eT += item.entrate; uT += item.uscite;
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${item.data.split('-').reverse().join('/')}</td>
                    <td class="green">${item.entrate > 0 ? item.entrate.toFixed(2) : '-'}</td>
                    <td class="red">${item.uscite > 0 ? item.uscite.toFixed(2) : '-'}</td>
                    <td>${item.note}</td>
                    <td><i class="fa-solid fa-trash red" onclick="elimina(${item.id})"></i></td>
                `;
            });

            document.getElementById("sum-entrate-main").innerText = eT.toFixed(2) + " €";
            document.getElementById("sum-uscite-main").innerText = uT.toFixed(2) + " €";
            const fondo = eT - uT;
            const fondoEl = document.getElementById("sum-fondo-main");
            fondoEl.innerText = fondo.toFixed(2) + " €";
            fondoEl.className = fondo >= 0 ? "green" : "red";
        }

        function elimina(id) {
            if(confirm("Eliminare questa riga?")) {
                databaseLocale = databaseLocale.filter(d => d.id !== id);
                salvaEAggiorna();
            }
        }

        // Funzioni di Ricerca
        function eseguiRicerca(tipo) {
            const sw = document.getElementById("search-week").value;
            const sm = document.getElementById("search-month").value;
            const sp = document.getElementById("search-15-13").value;
            let inizioPeriodo = null;

            if(tipo === 'week' && sw) {
                const d = new Date(sw);
                const day = d.getDay() || 7;
                const lun = new Date(d); lun.setDate(d.getDate() - day + 1);
                const dom = new Date(lun); dom.setDate(lun.getDate() + 6);
                inizioPeriodo = lun;
                datiFiltrati = databaseLocale.filter(x => {
                    const dx = new Date(x.data);
                    return dx >= lun.setHours(0,0,0,0) && dx <= dom.setHours(23,59,59,999);
                });
                etichettaFiltro = `Settimana ${lun.toLocaleDateString()} - ${dom.toLocaleDateString()}`;
            } 
            else if(tipo === 'month' && sm.includes("/")) {
                const [m, y] = sm.split("/");
                inizioPeriodo = new Date(y, m-1, 1);
                datiFiltrati = databaseLocale.filter(x => {
                    const dx = new Date(x.data);
                    return (dx.getMonth()+1) == m && dx.getFullYear() == y;
                });
                etichettaFiltro = `Mese ${sm}`;
            } 
            else if(tipo === '15-13' && sp.includes("/")) {
                const [m, y] = sp.split("/");
                const inizio = new Date(y, m-1, 15);
                const fine = new Date(m == 12 ? parseInt(y)+1 : y, m == 12 ? 0 : m, 13);
                inizioPeriodo = inizio;
                datiFiltrati = databaseLocale.filter(x => {
                    const dx = new Date(x.data);
                    return dx >= inizio && dx <= fine;
                });
                etichettaFiltro = `Periodo 15/${m}/${y} - 13/${fine.getMonth()+1}/${fine.getFullYear()}`;
            } else {
                return alert("Inserisci un formato valido!");
            }

            saldoPrecedente = databaseLocale
                .filter(item => new Date(item.data) < inizioPeriodo)
                .reduce((acc, item) => acc + (item.entrate - item.uscite), 0);
            
            mostraRisultati();
        }

        function mostraRisultati() {
            const tbody = document.querySelector("#search-table tbody");
            tbody.innerHTML = "";
            let e = 0, u = 0;
            
            datiFiltrati.sort((a,b) => new Date(a.data) - new Date(b.data)).forEach(item => {
                e += item.entrate; u += item.uscite;
                tbody.innerHTML += `<tr><td>${item.data.split('-').reverse().join('/')}</td><td>${item.entrate.toFixed(2)}</td><td>${item.uscite.toFixed(2)}</td><td>${item.note}</td></tr>`;
            });

            document.getElementById("titolo-ricerca").innerText = etichettaFiltro;
            const fondoF = saldoPrecedente + e - u;
            document.getElementById("search-summary").innerHTML = `
                Saldo Precedente: <b>${saldoPrecedente.toFixed(2)}€</b><br>
                Entrate Periodo: <span class="green">+${e.toFixed(2)}€</span><br>
                Uscite Periodo: <span class="red">-${u.toFixed(2)}€</span><br>
                <span style="font-size:1.1rem">FONDO FINALE: <b class="${fondoF >= 0 ? 'green' : 'red'}">${fondoF.toFixed(2)}€</b></span>
            `;
            document.getElementById("risultati-container").style.display = "block";
            window.scrollTo({ top: document.getElementById("risultati-container").offsetTop - 20, behavior: 'smooth' });
        }

        function generaPDF() {
            if(datiFiltrati.length === 0) return alert("Effettua prima una ricerca!");
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFontSize(16);
            doc.text("REPORT GESTIONE AUTO", 14, 15);
            doc.setFontSize(11);
            doc.text(`Riferimento: ${etichettaFiltro}`, 14, 22);
            doc.text(`Saldo Iniziale: ${saldoPrecedente.toFixed(2)} Euro`, 14, 28);

            const rows = datiFiltrati.map(i => [i.data.split('-').reverse().join('/'), i.entrate.toFixed(2), i.uscite.toFixed(2), i.note]);
            
            doc.autoTable({
                head: [['Data', 'Entrate', 'Uscite', 'Note']],
                body: rows,
                startY: 35,
                theme: 'grid'
            });

            const finalY = doc.lastAutoTable.finalY + 10;
            const eP = datiFiltrati.reduce((s, i) => s + i.entrate, 0);
            const uP = datiFiltrati.reduce((s, i) => s + i.uscite, 0);
            
            doc.text(`Entrate periodo: ${eP.toFixed(2)}`, 14, finalY);
            doc.text(`Uscite periodo: ${uP.toFixed(2)}`, 14, finalY + 6);
            doc.setFont(undefined, 'bold');
            doc.text(`FONDO FINALE: ${(saldoPrecedente + eP - uP).toFixed(2)} Euro`, 14, finalY + 14);

            doc.save(`Report_Auto_${etichettaFiltro.replace(/[/ ]/g, '_')}.pdf`);
        }

        // Utility
        function toggleTheme() {
            document.body.classList.toggle("light-theme");
            localStorage.setItem('theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
        }

        function checkAltro() {
            const sel = document.getElementById("note-select").value;
            const inputAltro = document.getElementById("altra-nota");
            inputAltro.style.display = sel === "Altro" ? "block" : "none";
            if(sel !== "Altro") inputAltro.value = "";
        }

        function resetForm() {
            document.getElementById("entrate").value = 0;
            document.getElementById("uscite").value = 0;
            document.getElementById("note-select").value = "";
            document.getElementById("altra-nota").style.display = "none";
            document.getElementById("altra-nota").value = "";
        }

        function toggleVisibilita(id) {
            const el = document.getElementById(id);
            el.style.display = el.style.display === "none" ? "block" : "none";
        }

        function resetFiltri() {
            document.getElementById("risultati-container").style.display = "none";
            datiFiltrati = [];
        }

        function esportaBackupJSON() {
            const blob = new Blob([JSON.stringify(databaseLocale, null, 2)], {type : 'application/json'});
            const url = URL.createObjectURL(blob);
            const dl = document.createElement('a');
            dl.href = url;
            dl.download = `backup_auto_${new Date().toISOString().slice(0,10)}.json`;
            dl.click();
        }

        function importaBackupJSON(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    if(confirm("Importare i dati? Quelli attuali verranno sovrascritti.")) {
                        databaseLocale = data;
                        salvaEAggiorna();
                        alert("Importazione completata!");
                    }
                } catch(err) { alert("File non valido!"); }
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
